    <script>
       function redirectToAboutPage() {
            // Check if the required fields are filled
            var username = document.getElementById("username").value;
            var phoneNumber = document.getElementById("phone_number").value;
            var email = document.getElementById("email").value;
            var nationality = document.getElementById("nationality").value;
            var gender = document.getElementById("gender").value;
            var birthday = document.getElementById("birthday").value;

            if (username && phoneNumber && email && nationality && gender && birthday) {
                // All required fields are filled, redirect to the About page
                window.location.href = "About.html";
            } else {
                // Display an alert message asking the user to fill out all required fields
                alert("Please fill out all required fields before moving to the About page.");
            }
        }
        </script>
